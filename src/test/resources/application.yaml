junit:
  jupiter:
    execution:
      parallel:
        enabled: "true"
        mode:
          default: "concurrent"
          classes:
            default: "same_thread"
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/aptFinder"
    username: "root"
    password: ${database_password}
    driverClassName: "com.mysql.cj.jdbc.Driver"
  jpa:
    defer-dataset-initialization: "true"
    database: "mysql"
    hibernate:
      ddl-auto: "create-drop"
  sql:
    init-mode: "always"
